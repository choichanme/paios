<div class="list_item flex_wrap" th:each="orderVo : ${orderVo}">
    <div class="box">
        <p class="quatation_num" th:text="'Quatation Number : '+ ${orderVo.rfqQno}"><span class="material-icons-outlined">content_copy</span>Quatation Number : 11111</p>
        <ul class="quatation_info">
            <li th:text="'아이템 : ' + ${orderVo.rfqItem}">아이템 : butterfly valve</li>
        </ul>
    </div>
    <div class="box">
        <p class="step">발주 :</p>
        <p class="step_txt" th:if="${orderVo.rejectYn} == 'N'">"P/O 서류를 확인하세요"</p>
        <p class="step_txt" th:if="${orderVo.rejectYn} == 'Y'" th:text="'거절사유 : '+ ${orderVo.rejectFlag}">"P/O 서류를 확인하세요"</p>
        <p class="step_txt" th:if="${orderVo.rejectYn} == 'Y'">"전체서류 - Quotation을 확인하세요."</p>
    </div>
    <div class="box btn">
        <button class="btn_style03" th:onclick="'location.href=\''+ @{'/supplier/orderPo?rfqQno=' + ${orderVo.rfqQno}} + '\''">P/O 확인</button>
        <button class="btn_style03" onclick="location.href='/supplier/docDtl'">전체서류</button>
    </div>
</div>
