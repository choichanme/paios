<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <th:block th:replace="fragment/config :: configFragment" ></th:block>
</head>

<body class="bg02">
<th:block th:replace="fragment/supplierHeader :: headerFragment" ></th:block>

  <div class="sub_tit_wrap">
    <div class="inner">
      <div class="sub_txt_wrap">
        <p class="tit"><span>견적관리</span></p>
        <p class="txt">RFQ를 단계별로 쉽고 빠르게 관리하세요!</p>
      </div>
    </div>
  </div>

  <div class="supplier_docu_all">
    <div class="inner">
      <th:block th:replace="fragment/supplier_process :: supplierProcessFragment" ></th:block>

      <div class="cont_wrap">
        <div class="list">
          <div class="list_item flex_wrap">
            <div class="box">
              <p class="quatation_num"><span class="material-icons-outlined">content_copy</span>Quatation Number : 11111</p>
              <ul class="quatation_info">
                <li>아이템 : butterfly valve</li>
              </ul>
            </div>
            <div class="box">
              <p class="step">발주 :</p>
              <p class="step_txt">"P/O 서류를 확인하세요"</p>
            </div>
            <div class="box btn">
              <button class="btn_style03">P/O 확인</button>
              <button class="btn_style03" >전체서류</button>
            </div>
          </div>
        </div>

        <div class="docu_overview_wrap">

          <div class="docu_overview">
            <div class="docu_viewer">
              <div class="docu_overview_btn_wrap">
                <a href="" class="print_btn"><span class="material-icons-outlined">print</span> 인쇄</a>
              </div>
              서류 이미지
            </div>
            <div class="docu_list_wrap">
              <div class="docu_required">필수서류</div>
              <ol class="docu_list">
                <li class="active">RFQ</li>
                <li class="active">Quatation</li>
                <li>P/O</li>
                <li>P/L</li>
                <li>Invoice</li>
                <li>D/O</li>
                <li>B/L or waybill</li>
                <li>운송장</li>
              </ol>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
<th:block th:replace="fragment/footer :: footerFragment" ></th:block>

</body>

</html>
